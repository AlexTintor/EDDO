<section id="expediente" class="section">
      <h1>Expediente</h1>
      <div class="search-section">
        <div class="search-box">
          <input type="text" placeholder="Buscar documento...">
          <button><i class="fa fa-search"></i></button>
        </div>
      </div>
      <table id ="tablaDocumentos">
        <thead>
          <tr>
            <th>Documento</th>
            <th>Estatus de constancia</th>
            <th>Descargar</th>
            <th>Visualizar</th>
            <th>Reclamo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><i></i> Nombramiento De Tiempo Completo</td>
            <td class="status Generada"><i></i> Generada</td>
            <td><button class="btn descargar">Descargar</button></td>
            <td><button class="btn ver" data-section="ver-documento">Ver</button></td>
            <td><button class="btn abrir">Abrir</button></td>
          </tr>
        </tbody>
      </table>
</section>
