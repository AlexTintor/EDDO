<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/prueba.css">
    <script src="js/recuperarContra.js" defer></script>
</head>
<body>
    <main class = "mainLogin">
        <header class = "headerLogin ">
                <figure class = "figureLogoEddo">
                <img src="../img/EDDO.png" alt="Logo EDDO" class = "logoEddo">
            </figure>
            <h2>ACCESO AL PORTAL EDDO</h2>
        </header>
        <hr class="divisor"/>
        <form class="loginForm">
            <label for="email" class ="lblSesion">Ingresa la nueva contraseña</label>
            <div class =" divInputPassword">
                <input id="password"  class = "inputSesion" name="password" type="password" placeholder="Ingrese su contraseña"></input>
                <button type="button" class = "btnVerContraseña" id = "btnVerContrasea">
                    <img class="icon-eye" src="../img/Ver_Ocultar_Contraseña.png" alt="">
                </button>
            </div>
            <label for="email" class ="lblSesion">Repita la contraseña</label>
            <div class =" divInputPassword">
                <input id="password1"  class = "inputSesion" name="password" type="password" placeholder="Ingrese su contraseña"></input>
                <button type="button" class = "btnVerContraseña" id = "btnVerContrasea1">
                    <img class="icon-eye" src="../img/Ver_Ocultar_Contraseña.png" alt="">
                </button>
            </div>
            <p id = "lblError" hidden></p>
            <div class = "divBtnIniciarSesion"> 
                <button type="submit" class="btnIniciarSesion" id ="btnrRestablecer" >RESTABLECER</button>        
            </div>
        </form>
    </main>
</body>
</html>
