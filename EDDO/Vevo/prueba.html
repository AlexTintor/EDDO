<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat de dos personas</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; }
    .chat-box { width: 400px; margin: 20px auto; background: white; padding: 10px; border-radius: 10px; }
    .messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    .msg { margin: 5px 0; padding: 5px 10px; border-radius: 10px; max-width: 70%; }
    .user1 { background: #d1f5d3; align-self: flex-start; }
    .user2 { background: #cce0ff; align-self: flex-end; text-align: right; }
    .input-area { display: flex; gap: 5px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="messages" id="messages"></div>

    <div class="input-area">
      <select id="user">
        <option value="user1">Usuario 1</option>
        <option value="user2">Usuario 2</option>
      </select>
      <input type="text" id="messageInput" placeholder="Escribe un mensaje..." />
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const userSelect = document.getElementById("user");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (!text) return;

      const user = userSelect.value;
      const msg = document.createElement("div");
      msg.classList.add("msg", user);
      msg.textContent = text;
      messagesDiv.appendChild(msg);

      input.value = "";
      messagesDiv.scrollTop = messagesDiv.scrollHeight; // auto scroll
    });
  </script>
</body>
</html>
